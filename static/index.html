<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper Scissors</title>
    <!-- twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@_bl_rd">
    <meta name="twitter:creator" content="@_bl_rd">
    <meta name="twitter:title" content="Rock, Paper, Scissors made with Rust ðŸ¦€">
    <meta name="twitter:image" content="https://bl-rd.github.io/stuff-made-by-me/web/labs/rock-paper-scissors/scissors-thumbnail.png">
    <meta name="twitter:image:alt" content="A drawing of a hand making the scissors hand">

    <link rel='manifest' href='manifest.json'>

    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap">
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <main>
      <div class="score score--player" data-score="0">
        You: &nbsp;
      </div>
      <div class="score score--ai" data-score="0">
        Computer: &nbsp;
      </div>
      <div class="game__element game__element--player">
        <img src="assets/rock-500.png" alt="A hand doing a rock sign" />
        <h2 class="game__element__text" >&nbsp;</h2>
      </div>
      <div class="game__element game__element--ai">
        <img src="assets/rock-500-alt.png" alt="A hand doing a rock sign" />
        <h2 class="game__element__text">&nbsp;</h2>
      </div>
      <div class="ui">
        <div class="ui__result" hidden>
          <h2>You win?</h2>
        </div>
        <div class="ui__menu" hidden>
          <button id="play">Play</button>
        </div>
        <div class="ui__play" hidden>
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
        <div class="ui__outcome" hidden>
          <button id="again">Play again?</button>
        </div>
      </div>
    </main>
    <script>
      (function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('registered service worker');
            })
        }
      })();
    </script>
    <script src="index.js"></script>
  </body>
</html>
